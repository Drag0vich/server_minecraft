# +------------------------------------------------------------+
# |                          Модули                            |
# |                                                            |
# | Установите в:                                              |
# |   ENABLED: для включения модуля                            |
# |   DISABLED: для выключения модуля                          |
# |   FORCELOAD: для включения модуля и предотвращения         |
# |              отключения плагинами.                         |
# |                                                            |
# | Не изменяйте название раздела «-modules», это означает     |
# | что это нужно, чтобы поместить модули вверху!              |
# +------------------------------------------------------------+
"-modules" {
    # Provides administrative commands
    admin=ENABLED
    # Allows users to go AFK
    afk=ENABLED
    # Allows users to return to a previous point after teleporting
    back=ENABLED
    # Enhances the Minecraft ban system
    ban=ENABLED
    # Allows for the formatting of chat to potentially include player prefixes, nicknames and other information
    chat=ENABLED
    # Logs chat in separate files for easier searching
    chat-logger=ENABLED
    # Logs command usage on the console, in separate files for easier searching
    command-logger=ENABLED
    # Allows users with permission to see commands that other players are executing in real time
    command-spy=ENABLED
    # Allows for finer grain control over whether players can join the server, and the message non whitelisted players would see.
    connection=ENABLED
    # Controls the messages players see when someone joins or leaves the server
    connection-messages=ENABLED
    # Allows for virtual crafting tools to be used via commands
    crafting-gui=ENABLED
    # Controls whether death messages are displayed
    death-message=ENABLED
    # Utilities to contol the world environments
    environment=ENABLED
    # Commands and listeners to allow players to fly
    fly=ENABLED
    # Allows for freezing players in place
    freeze-subject=ENABLED
    # Fun commands for the server that do not (generally) have side effects
    fun=ENABLED
    # Provide personal warps for players
    home=ENABLED
    # Allows players to ignore others in chat
    ignore=ENABLED
    # Lets users see more information about the server, provided by server owners in text files
    info=ENABLED
    # Allows for investigating others' inventories
    inventory=ENABLED
    # Allows for players to become invulnerable
    invulnerability=ENABLED
    # Allows for the maniuplation of items, including names, lore and enchantments
    item=ENABLED
    # Enables jails, for punishing players
    jail=ENABLED
    # Enables warping to nearby locations
    jump=ENABLED
    # Enhances the Minecraft kick function
    kick=ENABLED
    # Allows servers to provide players with kits of items and commands, that can be run on demand or automatically
    kit=ENABLED
    # Allows users to send semi-permanent mails to each other
    mail=ENABLED
    # Enhances the Minecraft whisper functions
    message=ENABLED
    # Miscellaneous functions
    misc=ENABLED
    # Controls the spawning of mobs
    mob=ENABLED
    # Enables preventing players from sending chat messages to the server
    mute=ENABLED
    # Bans players with pre-determined names (rather than UUIDs)
    nameban=ENABLED
    # Allows players to have nicknames that are different from their Minecraft name
    nickname=ENABLED
    # Allows staff to make notes on players, for server record keeping
    note=ENABLED
    # Adds commands to display information about players
    playerinfo=ENABLED
    # Allows users to bind commands to items, to activate on item use
    powertool=ENABLED
    # Adds basic crop trampling and mob griefing protection
    protection=ENABLED
    # Allows players to teleport to a random location
    rtp=ENABLED
    # Adds a rules command
    rules=ENABLED
    # Allows for modification of the server list entry for the server
    server-list=ENABLED
    # Adds a simplistic command based server shop for buying and selling items
    server-shop=ENABLED
    # Makes it easy to add formatting to signs
    sign=ENABLED
    # Controls the player spawning mechanics of the server
    spawn=ENABLED
    # Adds a chat channel for server staff
    staff-chat=ENABLED
    # Adds functions for teleporting players to/from other players, offline teleports and positional teleports
    teleport=ENABLED
    # Allows players to go invisible
    vanish=ENABLED
    # Adds a simple warning system for minor rule breaks, which can automatically punish the player.
    warn=ENABLED
    # Adds a public warp point system
    warp=ENABLED
    # World management, including world borders
    world=ENABLED
}
# +------------------------------------------------------------+
# |                           Admin                            |
# +------------------------------------------------------------+
admin {
    # 'Префикс и суффикс при отправке широковещательного сообщения. Принимает токены чата, такие как {{displayname}}, {{name}}, и т.д.'
    broadcast-message-template {
        prefix="&a[Broadcast] "
        suffix=""
    }
}
# +------------------------------------------------------------+
# |                            AFK                             |
# +------------------------------------------------------------+
afk {
    # Количество секунд бездействия игроком перед включением отметки AFK. Установите значение 0 для отключения или используйте разрешение "nucleus.afk.exempt.toggle".
    afk-time=300
    # Время в секундах бездействия до того, как игрок будет кикнут. Установите значение 0 для отключения или используйте разрешение "nucleus.afk.exempt.kick".
    # 
    # Обратите внимание, что это не время с момента выхода AFK, а время с момента последнего действия. Установка этого значения в значение «afktime» приведет к тому, что если кто-то перейдет вAFK, то он будет кикнут.
    afk-time-to-kick=0
    # Если true, любой игрок, который пытается использовать команду, которая может потребовать, чтобы цель что-то сделала, получит ответ, что цель АФК.
    alert-on-command-send=true
    # Если true, сервер объявит, когда игроки перейдут в AFK, даже если они невидимы. Если ложь, только видимые игроки могут пойти в АФК.
    broadcast-afk-when-vanished=false
    # Если true, сервер проинформирует о том, что игрок будет кикнут за бездействие, иначе только те у кого есть разрешение nucleus.afk.notify будут видеть это
    broadcast-to-all-on-kick=true
    # Если это правда, игрок в режиме наблюдателя не будет передавать свой статус игрокам, и не будет кикнут за AFK. Пользователи с уведомлением будут видеть сообщения AFK.
    disable-in-spectator-mode=false
    # Если любое из сообщений, которые будут транслироваться на сервер, пустые, они не будут отправлены.
    messages {
        # Сообщение, отправленное игроку при кике за бездействие.
        kick-message-to-subject="You have been kicked for being AFK for too long."
        on-afk="&7*&f{{displayname}} &7has gone AFK."
        on-command="&f{{displayname}} &7is currently AFK and may not respond quickly."
        # Если пусто, сообщение не будет отправлено.
        on-kick="&f{{displayname}} &7has been kicked for being AFK too long."
        on-return="&7*&f{{displayname}} &7is no longer AFK."
    }
    # Определяет, какие действия определяют, активен ли игрок.
    triggers {
        # Помечает игрока как активный, если он общается
        on-chat=true
        # Помечает игрока как активный, если он выполняет команду
        on-command=true
        # Помечает игрока активным, если он взаимодействует с чем-либо
        on-interact=true
        # Помечает игрока как активный, если он перемещается
        on-movement=true
        # Помечает игрока активным, если он вращается (то есть оглядываются)
        on-rotation=true
    }
}
# +------------------------------------------------------------+
# |                            Back                            |
# +------------------------------------------------------------+
back {
    # Логирование места смерти игрока.
    on-death=true
    # Логирование последней локации игрока перед использованием портала.
    on-portal=false
    # Логирование последней локации игрока перед телепортацией.
    on-teleport=true
}
# +------------------------------------------------------------+
# |                            Bans                            |
# +------------------------------------------------------------+
ban {
    # Максимальная длина временного бана может длиться (в секундах), если игрок имеет разрешение обхода. Установите значение -1 для безлимитного значения.
    maximum-tempban-length=604800
}
# +------------------------------------------------------------+
# |                            Chat                            |
# +------------------------------------------------------------+
chat {
    # Некоторые моды и плагины перемещают префикс игрока Minecraft в основной корпус сообщения. Если это так, включите это, и Nucleus  
    # попытается удалить его.
    check-body-for-minecraft-prefix=false
    # Префикс для использования, когда кто-то использует "/me".
    me-prefix="&7* {{displayName}} "
    # Если "true", Nucleus попытается изменить чат
    modify-chat=true
    # Если true, Nucleus примет сообщение и попытается применить его собственные преобразования к нему. Это может перезаписать другие плагины, которые обрабатывают сообщения раньше, поэтому отключите это, если у вас возникли проблемы.
    modify-main-message=true
    # Если false, Nucleus добавит префиксы / заголовки с уже установленными параметрами других плагинов. Если true, он перезапишет их.
    overwrite-early-prefixes=false
    # Если false, Nucleus добавит его суффиксы / нижние колонтитулы с уже установленными параметрами других плагинов Если true, он перезапишет их
    overwrite-early-suffixes=false
    # If true, Nucleus tries to ignore any changes to chat that mods could make. Will only work on SpongeForge.
    overwrite-mod-changes=false
    # Если true, Nucleus попытается удалить любой текст, отформатированный в синем, и подчеркнет, что Minecraft попытался превратить в ссылку.
    remove-link-underlines=true
    templates {
        # Если true, Nucleus выберет наиболее подходящий групповой шаблон для игрока, когда он отправит сообщение в чат, проверив все группы, которые есть у игрока, если у игрока нет установленной опции разрешения «nucleus.chat.group». Если false, Nucleus будет искать параметр «nucleus.chat.group» для игроков, когда они будут общаться, и будет соответствовать таковым для доступных групповых шаблонов, если нет совпадений Nucleus применит шаблон по умолчанию, не проверяя фактические группы разрешений. 
        # 
        # Если ваш чат отстает, и у вас есть шаблоны групп включены, попробуйте установить это значение false и дать вашим группам соответствующее разрешение "nucleus.chat.group".
        check-permission-groups=true
        # Шаблон чата по умолчанию, если не применяются групповые шаблоны.
        default {
            # Цвет по умолчанию для чата игрока, если параметр разрешения «chatcolour» не установлен на проигрывателе или группе. Принимает тот же вход, что и опция «namecolour», установленная на «», чтобы сохранить поведение по умолчанию (без изменения цвета). Не включайте символ «&».
            default-chatcolour=""
            # Стили по умолчанию для чата игрока, если опция разрешения «chatstyle» не установлена на проигрывателе или в группе. Принимает тот же вход, что и опция «chatstyle», , установленнаяй на «», чтобы сохранить поведение по умолчанию (без стиля). Не включайте символ «&». Несколько стилей должны быть разделены запятыми.
            default-chatstyle=""
            # Цвет по умолчанию для имени игрока, если опция разрешения «namecolour» не установлена на игроке или группе. Принимает тот же ввод, что и опция «chatcolour» установленная на «», чтобы сохранить поведение по умолчанию (без изменения цвета). Не включайте символ «&».
            default-namecolour=""
            # Стили по умолчанию для имени игрока, если опция разрешения «namestyle» не установлена на игроке или группе. Принимает тот же ввод, что и опция «namestyle», установленная в «» для сохранения поведения по умолчанию (без стиля). Не включайте символ «&». Несколько стилей должны быть разделены запятыми.
            default-namestyle=""
            # 'Устанавливает префикс для сообщения. {{prefix}} - префикс (установить в качестве опции в плагин разрешений), {{suffix}} - суффикс (установить в качестве опции в плагин разрешений), {{name}} - реальный ник, {{displayname}} - отображаемый ник'
            prefix="{{prefix:s}}{{displayname}}{{suffix}}&f: "
            # 'Устанавливает суффикс для сообщения. {{prefix}} - префикс (установить в качестве опции в плагин разрешений), {{suffix}} - суффикс (установить в качестве опции в плагин разрешений), {{name}} - реальный ник, {{displayname}} - отображаемый ник'
            suffix=""
        }
        # Групповые шаблоны переопределяют шаблон чата по умолчанию на основе группы пользователей. Обратите внимание, что имя группы чувствительно к регистру.
        # Вес имеет значение, игрок будет использовать шаблон с самым высоким весом в этом списке, который соответствует группе, в которой они находятся, включая унаследованные группы. Если такой же вес используется для двух или более записей, будет использоваться группа с большинством родителей.
        group-templates {
            DefaultTemplate {
                # Цвет по умолчанию для чата игрока, если параметр разрешения «chatcolour» не установлен на проигрывателе или группе. Принимает тот же вход, что и опция «namecolour», установленная на «», чтобы сохранить поведение по умолчанию (без изменения цвета). Не включайте символ «&».
                default-chatcolour=""
                # Стили по умолчанию для чата игрока, если опция разрешения «chatstyle» не установлена на проигрывателе или в группе. Принимает тот же вход, что и опция «chatstyle», , установленнаяй на «», чтобы сохранить поведение по умолчанию (без стиля). Не включайте символ «&». Несколько стилей должны быть разделены запятыми.
                default-chatstyle=""
                # Цвет по умолчанию для имени игрока, если опция разрешения «namecolour» не установлена на игроке или группе. Принимает тот же ввод, что и опция «chatcolour» установленная на «», чтобы сохранить поведение по умолчанию (без изменения цвета). Не включайте символ «&».
                default-namecolour=""
                # Стили по умолчанию для имени игрока, если опция разрешения «namestyle» не установлена на игроке или группе. Принимает тот же ввод, что и опция «namestyle», установленная в «» для сохранения поведения по умолчанию (без стиля). Не включайте символ «&». Несколько стилей должны быть разделены запятыми.
                default-namestyle=""
                # 'Устанавливает префикс для сообщения. {{prefix}} - префикс (установить в качестве опции в плагин разрешений), {{suffix}} - суффикс (установить в качестве опции в плагин разрешений), {{name}} - реальный ник, {{displayname}} - отображаемый ник'
                prefix="{{prefix:s}}{{displayname}}{{suffix}}&f: "
                # 'Устанавливает суффикс для сообщения. {{prefix}} - префикс (установить в качестве опции в плагин разрешений), {{suffix}} - суффикс (установить в качестве опции в плагин разрешений), {{name}} - реальный ник, {{displayname}} - отображаемый ник'
                suffix=""
                # Вес шаблона. Более высокое число будет иметь приоритет над более низкими номерами, когда два шаблона могут применяться к одному и тому же игроку, потому что он находится в обеих группах.
                weight=1
            }
        }
        # Если "true", то Nucleus выберет наиболее подходящий групповой шаблон для игрока, когда он отправит сообщение в чат. Если это неверно, 
        # шаблон по умолчанию будет использоватьс всегда и будет увеличение производительности, потому что группы игроков не должны извлекаться из плагина разрешения. 
        # Выключите это, если у вас возникают серьезные проблемы с производительностью, когда кто-то пишет в чат, это обычно происходит из-за неправильного плагина разрешений.
        use-group-templates=true
    }
    # If true, Nucleus tries to remove the minecraft name prefix (<name>).
    try-to-remove-minecraft-prefix=true
}
# +------------------------------------------------------------+
# |                        Chat Logger                         |
# +------------------------------------------------------------+
chat-logger {
    # Выполнять ли какие-либо записи.
    enable-logging=false
    # Зарегистрируйте сообщения чата в файле журнала.
    log-chat=true
    # Зарегистрируйте почтовые сообщения в файле журнала.
    log-mail=false
    # Записывать личные сообщения в файл журнала.
    log-messages=true
}
# +------------------------------------------------------------+
# |                       Command Logger                       |
# +------------------------------------------------------------+
command-logger {
    # Список команд, разделенных запятыми, в черном списке или в белом списке (см. Опцию белого списка). Требуется только один псевдоним для каждой команды.
    command-filter=[]
    # Если любой параметр верен, выполните команды журнала из источника.
    log-command-source {
        command-block=false
        console=true
        other-source=false
        subject=true
    }
    # Если true, команды будут записаны в файлы на /logs/nucleus/commands
    log-to-file=false
    # Если true, «командный фильтр», содержащий список команд для записи, является белым списком (команда должна быть указана для регистрации), а не черный список.
    whitelist=false
}
# +------------------------------------------------------------+
# |                        Command Spy                         |
# +------------------------------------------------------------+
command-spy {
    # Черный список (или белый список, если filter-is-whitelist в значении true) используется при определении того, какие команды следует отслеживать.
    command-filter=[]
    # Если true, отображает только команды из белого списка. Если false, покажет все команды тем кто отслеживает ввод команд игроками.
    filter-is-whitelist=true
    # Префикс для использования при отображении команды игрока.
    prefix="&7[CS: {{name}}]: "
}
# +------------------------------------------------------------+
# |                         Connection                         |
# +------------------------------------------------------------+
connection {
    # Максимальное количество зарезервированных слотов, которые можно использовать. Установите значение -1 для снятия ограничений.
    reserved-slots=-1
    # Если тут не пусто, то сообщение отправится игрокам, когда сервер заполнен.
    server-full-message=""
    # Если тут не пусто, то сообщение отправится игрокам, когда на сервере включен белый список.
    whitelist-message=""
}
# +------------------------------------------------------------+
# |                    Connection Messages                     |
# +------------------------------------------------------------+
connection-messages {
    # Сообщение, отображаемое игрокам, если обнаружено изменение имени. 'Используйте {{previousname}} как токен для предыдущего имени игрока.'
    changed-name-message="&f{{name}} &ewas previously known by a different name - they were known as &f{{previousname}}"
    # Если верно, те, у кого есть разрешение "nucleus.connectionmessages.disable" не будут вызывать сообщения типа вход/выход.
    disable-with-permission=false
    # Если true, сообщит игрокам на сервере, когда игрок войдет в систему и будет изменено имя.
    display-name-change-if-changed=true
    # Это сообщение использует все стандартные цветовые коды Minecraft, с префиксом "&". Используйте '"{{name}}"' для нового имени игрока.
    first-login-message="&dWelcome &f{{name}} &dto the server!"
    # Если «true», Nucleus будет пытаться убедиться, что все видят сообщения о подключении. Обратите внимание, что плагины могут потенциально переопределить это.
    force-show-all-connection-messages=true
    # Отображается, когда игрок входит в систему. В этом сообщении используются все стандартные цветовые коды Minecraft, с префиксом "&". Используйте '"{{name}}"' для нового имени игрока.
    login-message="&8[&a+&8] &f{{name}}"
    # Отображается, когда игрок выходит из системы. Это сообщение использует все стандартные цветовые коды Minecraft, с префиксом "&". Используйте '"{{name}}"' для нового имени игрока.
    logout-message="&8[&c-&8] &f{{name}}"
    # Позволяет изменить сообщение о входе.
    modify-login-message=false
    # Включает изменение сообщения о выходе.
    modify-logout-message=false
    # Включает сообщение о первом входе на сервер
    show-first-login-message=true
}
# +------------------------------------------------------------+
# |                            Core                            |
# +------------------------------------------------------------+
core {
    # Если true, если вы входите в систему и имеете разрешение «подстановочный знак» (либо * или «nucleus»), вы будете предупреждены о потенциальных проблемах вызванный подстановочным знаком. Если вы используете подстановочный знак и довольны этим, установите для этого значение значение false.
    check-for-wildcard=true
    # 'Если установлено, эта команда будет предложена, если игрок нажимает на имя игрока в чате в шаблонных сообщениях. Используйте {{player}}, чтобы указать имя игрока.'
    command-on-name-click="/msg {{subject}}"
    # Если true, команды выполняемые консолью могут влиять на игроков которые обычно имеют освобождающее разрешение от команды.
    console-overrides-exemptions=true
    # Указывает путь сохранения файлов данных Nucleus. По умолчанию файлы сохраняются в корне. Пути могут быть относительными или абсолютными.
    # 
    # ОЗНАКОМЬТЕСЬ. Изменение этого местоположения имеет следующие оговорки:
    # * Это будет действовать только после перезапуска.
    # * Файлы не перемещаются из старого местоположения, вы должны сделать это сами.
    # * Файлы будут находиться в "nucleus" поддиректории вашего выбранного местоположения.
    # * Если указанный путь не найден, это будет проигнорировано. Он должен должен существовать заранее.
    # * Данные Minecraft (в отличие от данных Nucleus) не подвержены влиянию.
    # 
    # Общимий каталог, в который вы, возможно захотите поместить каталог данных(с использованием путей UNIX):
    # * "config/nucleus" для данных в каталоге данных конфигурации Nucleus
    # * "world" для хранения данных в основном каталоге мира.
    # 
    # НЕ ИЗМЕНИТЕ ЭТО, ЕСЛИ ВЫ НЕ УВЕРЕНЫ, ЧТО ВЫ ЗНАЕТЕ, ЧТО ВЫ ДЕЛАЕТЕ. Большинство администраторов не должны перемещать каталог данных и должны оставить этот параметр как "default".
    data-file-location=default
    # Включает режим отладки, из-за чего трассировки стека из команд будут напечатаны на консоли.
    debug-mode=false
    # Если true, то разрешения "nucleus.owner", "nucleus.admin", "nucleus.mod" и "nucleus.user" могут использоваться как разрешениядля предоставления всех предлагаемых разрешений для этих уровней. Обратите внимание, что:
    # 
    # * /nucleus setupperms будет существовать, но будет ненужным для тех, кто использует эту структуру разрешения
    # * Любые конкретные разрешения будут отменять эти разрешения (поэтому, установив `nucleus.home.base` в `false` следует переопределить`nucleus.user` в true для этого конкретного разрешения.
    # 
    # Эти разрешения предназначены для того, чтобы избежать использования шаблона. Некоторым разрешениям не даются эти уловки, это по дизайну - разрешение исчезнуть при входе в систему (например) должно ВСЕГДА указываться отдельно.
    enable-parent-perms=true
    # If true, any command that takes a player nickname will attempt to partially match the usernames, which may cause a performance drop on larger servers.
    enable-partial-name-matching=true
    kick-on-stop {
        # Если true, Nucleus кикнет всех пользователей перед остановкой сервера.
        enabled=false
        # Сообщение для отображения игрокам при перезапуске сервера. Переопределяется при использовании команды /stop [reason].
        message="Server closed"
    }
    # При попытке подсчитать количество посетителей, включив этот параметр, будут включены посетители до установки Nucleus, но может привести к несовместимости с другими плагинами, которые не регистрируют ключи данных во время запуска. Для совместимости это должно быть false, для точности, это может быть true.
    more-accurate-visitor-count=false
    # Определяет Максимальное число автономных пользовательских записей, возвращаемых для команд Nucleus, которые позволяют выполнять таргетинг автономных игроков.
    offline-user-tab-limit=20
    # Если установленно в "default", использует системный язык по умолчанию, если он существует в Nucleus. Если задан код языка, Nucleus попытается использовать это как язык по умолчанию. Nucleus в основном использует "ru_RU".
    # 
    # В настоящее время изучается поддержка перевода сообществ. Пожалуйста, посетите нас на Discord, чтобы спросить, как вы можете помочь перевести Nucleus на свой родной язык.
    override-language=default
    # Вывод информации на консоль когда Nucleus производит сохранение.
    print-on-autosave=false
    # Эти параметры определяют, как далеко проводить поиск безопасной позиции с определенной точки при выполнении телепортации. Большие числа означают, что более широкая область будет проверена, но большие числа вызовут задержку сервера. По умолчанию в большинстве случаев достаточно базовых значений.
    safe-teleport-check {
        height=3
        width=9
    }
    # Если true и не обнаружено плагина экономики или разрешений, Nucleus выведет предупреждение при запуске. Установите это в false если у вас нет одного из этих типов плагинов, и это нормально для вас.
    show-warning-on-startup=true
    # Если true, файл "messages.conf" будет сгенерирован и использован для определения игровых сообщений.
    use-custom-message-file=false
    # Если true, отмените телепортацию игрока на ...
    warmup-canceling {
        # активации команд
        cancel-on-command=true
        # движении
        cancel-on-move=true
    }
    # Если у вас возникли проблемы, потому что изменился UUID мира, и вы не смогли его исправить, это позволяет перенаправить старые UUID на новые (или имена миров). Это карта UUID старого мира к новому имени мирова или новому UUID мира, следующие действительны:
    # 
    # "123e4567-e89b-12d3-a456-426655440000"="world"
    # 
    # "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341"
    # 
    # Другие плагины смогут проверить эту карту, чтобы выполнить свои собственные миграции, поддержка которых зависит от этих плагинов.
    world-uuid-migration {}
}
# +------------------------------------------------------------+
# |                       Death Messages                       |
# +------------------------------------------------------------+
death-message {
    # Если «false», сообщения о смерти будут отключены, когда кто-то умрет.
    enable-death-messages=true
    # Если «true», Nucleus попытается убедиться, что каждый видит сообщения о смерти.
    force-show-all-death-messages=true
}
# +------------------------------------------------------------+
# |                        Environment                         |
# +------------------------------------------------------------+
environment {
    # Максимальное время, в течение которого погода может быть установлена как последняя, в секундах. Установите значение -1 для снятия ограничений.
    maximum-weather-timespan=-1
}
# +------------------------------------------------------------+
# |                            Fly                             |
# +------------------------------------------------------------+
fly {
    # Если true, и игрок не летает, но находится в воздухе, Nucleus попытается найти безопасное место для размещения игрока.
    find-safe-location-on-login=true
    # Если true, чтобы сохранить статус во время входа в систему, требуется разрешение для команды fly (nucleus.fly.base). Если false, игрок без доступа к команде /fly упадет на землю при входе в систему, если он находится в воздухе.
    require-fly-permission-on-login=false
    # Если верно, если игрок летит, когда он отключается, это состояние запоминается. Если false, эта информация сохраняется только между разъединениями игроков, если используется /fly.
    save-all-flystate-on-quit=true
}
# +------------------------------------------------------------+
# |                            Home                            |
# +------------------------------------------------------------+
home {
    # If true, when a player is in a different dimension than the designated home, then this player will require the nucleus.home.exempt.samedimension permission to be able to use that home.
    only-same-dimension=false
    # Если true, если у игрока больше домов, чем разрешено опцией права «home-count», то игрок не сможет использовать дома пока не установит их снова по лимиту.
    prevent-home-count-overhang=true
    # Если true, при респавне игрок будет возвращаться в свой дом по умолчанию (с именем «home»), если он существует.
    respawn-at-home=false
    # Если true, Nucleus будет пытаться обеспечить, чтобы пользователи не телепортировались в небезопасной ситуации (например, если кто-то разбивает блоки вокруг дома).
    use-safe-warp=true
}
# +------------------------------------------------------------+
# |                            Info                            |
# +------------------------------------------------------------+
info {
    info {
        # Если «use-default-info-section» true, этот раздел отображается, когда игрок запускает «/info», а не список разделов.
        default-info-section=info
        # Если true, когда игрок запускает «/info», будет использоваться раздел, указанный в разделе «default-info-section», то есть, /info will работает как /info <default-section>. 
        # Список разделов можно просмотреть, запустив "/info -l", если у игрока есть разрешение "nucleus.info.list". Если false или раздел не существует, этот список отображается независимо от этого разрешения.
        use-default-info-section=false
    }
    motd {
        # Время ожидания (в секундах) перед отправкой MOTD игроку, который только что вошел.
        motd-login-delay=0.5
        # Заголовок, отображаемый в верхней части каждой страницы MOTD. Поддерживаются цветовые коды. Если пусто, это полностью скрывает заголовок.
        motd-title="&6MOTD"
        # Если true, покажет игрокам MOTD, как определено в «motd.txt», когда они заходят на сервер.
        show-motd-on-join=true
        # Если false, это отключает систему разбиения на страницы для MOTD. Установите для этого значение значение false, если у вас есть одна страница, не хотите заголовок и не хотите, чтобы появлялись отметки << >>, иначе, рекомендуется установить для этого значение true.
        use-pagination=true
    }
}
# +------------------------------------------------------------+
# |                      Invulnerability                       |
# +------------------------------------------------------------+
invulnerability {
    # Если true, игроки, которые неуязвимы, не смогут атаковать других игроков или объекты без права nucleus.god.pvp.override
    disable-pvp-on-god=false
    # Если true, чтобы сохранить неуязвимость при входе в систему, требуется разрешение для команды god (nucleus.god.base). Если false, игрок без доступа кe /god не будет неуязвимым при входе в систему.
    require-god-permission-on-login=false
}
# +------------------------------------------------------------+
# |                            Item                            |
# +------------------------------------------------------------+
item {
    repair {
        # Список типов предметов, чтобы предотвратить (или разрешить, если белый в значении true) ремонт через /repair
        restrictions=[]
        # Если true, список ограничений будет использоваться в качестве белого списка против черного списка.
        use-whitelist=false
    }
    skull {
        # Limits the number of skulls that can be spawned using the "/skull" command. Set to -1 to disable the limit.
        spawn-limit=-1
        # Если true, Nucleus будет просто рассматривать /skull как псевдоним '"/give [player] skull [number] 3 {SkullOwner:[skullplayer]}"'
        use-minecraft-command=false
    }
}
# +------------------------------------------------------------+
# |                            Jail                            |
# +------------------------------------------------------------+
jail {
    # Команды, которые игрокам разрешено выполнять в тюрьме. Не включайте косую черту.
    allowed-commands=[
        m,
        msg,
        r,
        mail,
        rules,
        info
    ]
    # Если true, время в тюрьме будет идти только когда игроки будут в сети.
    jail-time-counts-online-only=false
    # Если true, игрок будет приглушен в тюрьме.
    mute-when-jailed=false
    # Если true, разрешение "nucleus.jail.unjail" требуется, чтобы выпустить игроков.
    require-separate-unjail-permission=false
}
# +------------------------------------------------------------+
# |                            Jump                            |
# +------------------------------------------------------------+
jump {
    # Максимальное расстояние, которое игрок может перемещаться, используя /jump. Отрицательные значения означают бесконечное использование - осторожно с этим.
    max-jump-distance=350
    # Максимальное расстояние, которое игрок может перемещаться, используя /thru. Отрицательные значения означают бесконечное использование - осторожно с этим.
    max-thru-distance=25
    unstuck-distances {
        # Максимальное расстояние по вертикали для /unstuck.
        height=1
        # Максимальное расстояние по горизонтали для /unstuck.
        horizontal-radius=1
    }
}
# +------------------------------------------------------------+
# |                            Kit                             |
# +------------------------------------------------------------+
kit {
    auto-redeem {
        # If true, kit autoredeem will be enabled.
        enable=false
        # If true, the console will get messages indicating what was auto-redeemed when a player logs in.
        log=false
    }
    # Если true, любые предметы, которые не могут быть помещены в инвентарь игрока, будут сброшены на пол вокруг него.
    drop-items-if-inventory-full=false
    # Если это true, "drop-items-if-inventory-full" будет игнорироваться, и набор будет выдан только в том случае, если в инвентаре будет место.
    must-get-all-items=false
    # 'Если верно, любые токены, такие как {{name}} и {{displayname}} будут переведены на имена и описания предметов, если они существуют, когда наборы выкуплены.'
    process-tokens-in-lore=false
}
# +------------------------------------------------------------+
# |                          Message                           |
# +------------------------------------------------------------+
message {
    # Префикс для любого сообщения, полученного через /helpop.
    helpop-prefix="&7HelpOp: {{name}} &7> &r"
    # 'Префикс для полученных сообщений. Это отображается на приемнике. Используйте {{from}} и {{to}} для отправителя/получателя сообщения, {{fromDisplay}} или {{toDisplay}} для отображаемых имен.'
    msg-receiver-prefix="&7[{{fromDisplay}}&7 -> me]: &r"
    # 'Префикс для отправленных сообщений. Это отображается отправителю. Используйте {{from}} и {{to}} для отправителя/получателя сообщения, {{fromDisplay}} или {{toDisplay}} для отображаемых имен.'
    msg-sender-prefix="&7[me -> {{toDisplay}}&7]: &r"
    socialspy {
        # Если true, Nucleus проверит разрешение "nucleus.socialspy.force" по этому вопросу запретить отключать Social Spy.
        allow-forced=false
        # Тег, который будет отображаться в начале сообщения Social Spy, когда игрок с мутом (или иным образом отменено сообщение).
        cancelled-messages-tag="&c[cancelled] "
        # Устанавливает уровень прослушки сервера и любые игрокские цели сообщений.
        levels {
            # Уровень прослушки любой игровой цели, зарегистрированной через API.
            custom-targets=2147483647
            # Уровень прослушки сервера.
            server=2147483647
        }
        # 'Префикс и формат сообщений, отправленных прослушивающим. Используйте {{from}} и {{to}} для отправителя/получателя сообщения, {{fromDisplay}} или {{toDisplay}} для отображаемых имен. Цвета и стиль в конце префикса будут перенесены в сообщение.'
        msg-prefix="&7[SocialSpy] [{{fromDisplay}}&7 -> {{toDisplay}}&7]: &r"
        # Тег, который будет отображаться в начале сообщения Social Spy, когда игрок не может отправить сообщение игроку, который использовал /msgtoggle (блокировка сообщений от всех игроков).
        msgtoggle-blocked-messages-tag="&c[blocked] "
        # Если true, и "use-levels" true, игроки с прослушкой также будут видеть сообщения от игроков на своем собственном уровне.
        same-levels-can-see-each-other=true
        # Контролирует типы *sender* которые могут шпионить.
        senders-to-spy-on {
            custom-target=true
            player=true
            server=true
        }
        # Если true, показывать сообщения, которые игроки пытаются отправить и отменять (обычно из-за мута).
        show-cancelled-messages=false
        # Если true, Nucleus проверит опцию "nucleus.socialspy.level" по предмету для целочисленного уровня. Уровень может видеть их сообщения его уровня и игроков с уровнями ниже его собственного, 
        # если только "same-levels-can-see-each-other" не установлено значение true, и в этом случае прослушивающие могут видеть сообщения со своего уровня. Игроки имеют уровень по умолчанию 0.
        use-levels=false
    }
}
# +------------------------------------------------------------+
# |                       Miscellaneous                        |
# +------------------------------------------------------------+
misc {
    # Устанавливает максимальную скорость, которую игрок может установить с помощью команды /speed.
    max-speed=5
}
# +------------------------------------------------------------+
# |                            Mob                             |
# +------------------------------------------------------------+
mob {
    # Максимальное количество мобов, которые могут быть созданы с использованием /spawnmob.
    max-mobs-to-spawn=20
    # Если true, Nucleus сделает дополнительную проверку разрешения, чтобы проверить, может ли игрок спавнить моба.
    # Разрешение "nucleus.spawnmob.mobs.<mobid>", проверяет по mobid ":" (двоеточия) заменяется на "." (точку). Таким образом, разрешение на спавн крипера было бы
    # "nucleus.spawnmob.mobs.minecraft.creeper". Это позволяет владельцам серверов разрешать всем ванильным мобам с разрешения "nucleus.spawnmob.mobs.minecraft".
    separate-mob-spawning-permissions=false
    # Управляет мобами, которые не могут быть созданы. Каждый раздел имеет специфику в мире, причем ключ является мировым именем, о котором идет речь.
    spawning-blocks {
        DIM-1 {
            # Полные идентификаторы мобов для блокировки. У мобов Minecraft есть идентификатор, начинающийся с "minecraft:"
            block-mobs-with-ids=[]
            # Если true, все ванильные мобы будут заблокированы в этом мире.
            block-vanilla-mobs=false
        }
        DIM1 {
            # Полные идентификаторы мобов для блокировки. У мобов Minecraft есть идентификатор, начинающийся с "minecraft:"
            block-mobs-with-ids=[]
            # Если true, все ванильные мобы будут заблокированы в этом мире.
            block-vanilla-mobs=false
        }
        world {
            # Полные идентификаторы мобов для блокировки. У мобов Minecraft есть идентификатор, начинающийся с "minecraft:"
            block-mobs-with-ids=[]
            # Если true, все ванильные мобы будут заблокированы в этом мире.
            block-vanilla-mobs=false
        }
    }
}
# +------------------------------------------------------------+
# |                            Mute                            |
# +------------------------------------------------------------+
mute {
    # Команды блокируются при муте. Это в дополнение к чату и /m уже заблокировано.
    blocked-commands=[
        "minecraft:me",
        say
    ]
    # Максимальная длина мута может длиться (в секундах), если игрок пишущий в чат под мутом, имеет разрешение обхода. Установите значение -1 для безлимитного значения.
    maximum-mute-length=604800
    # Если true, mute time will only tick down when players are online.
    mute-time-counts-online-only=false
    # Тег для добавления любых отмененных/отключенных сообщений.
    muted-chat-tag="&c[cancelled] "
    # Если true, то для снятия мута у игроков требуется разрешение «nucleus.mute.unmute».
    require-separate-unmute-permission=false
    # Если верно, те, у кого есть разрешение «nucleus.mute.seemutedchat», будут видеть чат от тех, кто с мутом.
    see-muted-chat=false
}
# +------------------------------------------------------------+
# |                        Name Banning                        |
# +------------------------------------------------------------+
nameban {
    default-reason="Your Minecraft username is not appropriate for this server. Please change it before attempting to access this server."
}
# +------------------------------------------------------------+
# |                          Nickname                          |
# +------------------------------------------------------------+
nickname {
    # Максимальное количество видимых символов, которое может быть в нике.
    max-nickname-length=20
    # Минимальное количество видимых символов, которое может быть в нике.
    min-nickname-length=3
    # Регулярное выражение, которое ограничивает форму, которую может получить ник. Если Nucleus не читает регулярное выражение здесь, значение по умолчанию "[a-zA-Z0-9_]+" (те же ограничения, что и имена пользователей Minecraft) используется. Чтобы разрешить все символы, используйте ".+".
    pattern="[a-zA-Z0-9_]+"
    # Префикс для любого ника, отображаемого в чате.
    prefix="&b~"
}
# +------------------------------------------------------------+
# |                            Note                            |
# +------------------------------------------------------------+
note {
    # Если true, пользователи с разрешением nucleus.note.showonlogin будут показаны заметки пользователей при входе в систему. Если ложь, то они будут.
    show-login=true
}
# +------------------------------------------------------------+
# |                        Player Info                         |
# +------------------------------------------------------------+
playerinfo {
    list {
        # If true, /list will be displayed in a compact form.
        compact-list=true
        # If compact /list is enabled, this specifies how many players will be sent in one line. If clients are disconnecting when running list, lower the number.
        compact-max-players=20
        list-grouping-by-permission {
            # Если список по группам включен, имя группы отображается, когда игрок не находится в группе.
            default-group-name=Default
            # Если включено, перечисляет игроков по группам.
            enabled=false
            # Если список по группам включен, то любая группа, указанная здесь (в левой части знака равенства), будет иметь отображаемое  имя с правой стороны.
            # Многим группам может быть присвоен один и тот же псевдоним, они будут сгруппированы вместе.
            group-aliases {
                example-default-group="Default Group"
                example-default-group-2="Default Group"
            }
            # Любые групповые псевдонимы в этом списке будут перечислены в этом порядке, прежде всего другие группы, которые будут отображаться в алфавитном порядке ниже.
            group-order=[]
            # Если true, если псевдоним не был определен для группы в разделе «group-aliases», он считается частью группы «default».
            use-aliases-only=false
        }
        # Включите это, если вы используете серверную панель, такую как Multicraft или PterodactylPanel. Это будет выполнять /minecraft:list когда команда /list запущена на консолиe.
        server-panel-compatibility=false
        # 'Шаблон, используемый для отображения имени игрока. Использует те же токены, что и чат. По умолчанию "{{displayname}}".'
        template="{{displayname}}"
    }
    seen {
        # Если true, право "nucleus.seen.extended" требуется для всей информации, поступающей из модулей. Если false, информация будет отображаться на основе разрешений команды, которыми обладает игрок (так что игрок с правами запрета может видеть запрет на информацию).
        require-extended-permission-for-module-info=false
    }
}
# +------------------------------------------------------------+
# |                         Protection                         |
# +------------------------------------------------------------+
protection {
    # Отключить вытаптывание.
    disable-crop-trample {
        mobs=false
        players=false
    }
    mob-griefing {
        # Если true, толкание мобов будет отключено, за исключением объектов, перечисленных в белом списке (это должно быть сделано идентификатором mob).
        enable-protection=false
        whitelist=[]
    }
}
# +------------------------------------------------------------+
# |                            rtp                             |
# +------------------------------------------------------------+
rtp {
    # Количество попыток найти безопасное место для телепорта при использовании /rtp перед сбоем. Установка слишком низкой может привести к высокой частоте сбоев.
    attempts=10
    # Ядро RTP по умолчанию для использования с /rtp. Параметры по умолчанию:
    # 
    # * "nucleus:default": стандартный RTP, с минимальным/максимальным радиусом, центрированным вокруг точки спавна
    # * "nucleus:surface_only": RTP, который попытается выбрать только местоположение поверхности (должен видеть небо), с минимальным/максимальным радиусом, центрированным вокруг точки спавна
    # * "nucleus:around_player": RTP по умолчанию, случайная позиция будет зависеть от текущей позиции игрока, а не от точки спавна
    # * "nucleus:around_player_surface": RTP, который похож на surface_only, но случайная позиция будет зависеть от текущей позиции игрока, а не от точки спавна
    # 
    # Другие плагины могут добавить свои собственные ядра, в этом случае они дадут вам идентификатор для использования здесь.
    default-method="nucleus:default"
    # Если это установлено, и имя мира здесь совпадает с одним из ваших миров (с учетом регистра!), то `/rtp` по умолчанию будет использовать указанный здесь мир. В противном случае будет использован текущий мир игрока.
    default-world=""
    # Максимальное значение Y, на которое можно телепортироваться.
    maximum-y=255
    # Минимальный радиус от центра мира/мировой границы, куда /rtp телепортирует.
    min-radius=0
    # Минимальное значение Y, на которое можно телепортироваться.
    minimum-y=0
    # Если true, Nucleus проверит разрешение «nucleus.rtp.world. <Worldname>» (где имя мира в нижнем регистре), прежде чем разрешить попытку RTP.
    per-world-permissions=false
    # Список биомов, в которые RTP не должен пытаться телепортировать.
    prohibited-biomes=[
        "minecraft:frozen_ocean",
        "minecraft:ocean",
        "minecraft:deep_ocean"
    ]
    # Радиус от центра мира/мировой границы, где /rtp будет телепортировать. Это не будет отменять радиус границы мира.
    radius=30000
    # Если мир указан ниже с допустимым разделом конфигурации, он будет иметь приоритет над глобальным разделом. Имена миров должны быть в нижнем регистре (поэтому, стандартное "dim-1").
    # 
    # Скопируйте блок примера и вставьте его ниже, с правильным именем, тобы установить параметры для каждого мира.
    world-overrides {
        example {
            # Ядро RTP по умолчанию для использования с /rtp. Параметры по умолчанию:
            # 
            # * "nucleus:default": стандартный RTP, с минимальным/максимальным радиусом, центрированным вокруг точки спавна
            # * "nucleus:surface_only": RTP, который попытается выбрать только местоположение поверхности (должен видеть небо), с минимальным/максимальным радиусом, центрированным вокруг точки спавна
            # * "nucleus:around_player": RTP по умолчанию, случайная позиция будет зависеть от текущей позиции игрока, а не от точки спавна
            # * "nucleus:around_player_surface": RTP, который похож на surface_only, но случайная позиция будет зависеть от текущей позиции игрока, а не от точки спавна
            # 
            # Другие плагины могут добавить свои собственные ядра, в этом случае они дадут вам идентификатор для использования здесь.
            default-method="nucleus:default"
            maximum-y=255
            min-radius=30000
            minimum-y=0
            radius=30000
        }
    }
}
# +------------------------------------------------------------+
# |                           Rules                            |
# +------------------------------------------------------------+
rules {
    # Заголовок страницы правил.
    rules-title="&6Server Rules"
}
# +------------------------------------------------------------+
# |                        Server List                         |
# +------------------------------------------------------------+
server-list {
    # Если true, количество игроков не будет отображаться.
    hide-player-count=false
    # Если true, любой невидимый на сервере игрок, не будет отображаться в списке онлайн-игроков в списке серверов.
    hide-vanished-players=false
    # Если «true», когда потенциальный игрок пингует сервер в своем списке серверов, одно из сообщений в списке ниже будет отправленно игроку. Если включен "whitelist", то этот модуль будет действовать только тогда, когда включен белый список.
    modify-server-list-messages=FALSE
    # 'Потенциальные сообщения, которые могут быть отправлены игроку. Чтобы разделить две строки, введите\n там где вы хотите чтобы разрыв строки отображался.'
    server-list-messages=[
        "&bWelcome to the server!\n&cCome join us!"
    ]
    # 'Потенциальные сообщения, которые могут быть отправлены игроку, когда на сервере включен белый список. Для разделения по двум линиям введите \n там где вы хотите, чтобы разрыв строки отображался.
    # 
    # Если здесь нет записей, MOTD будет использовать список `server-list-messages`.'
    whitelist-server-list-messages=[]
}
# +------------------------------------------------------------+
# |                        Server Shop                         |
# +------------------------------------------------------------+
server-shop {
    # Максимальная сумма, которую игрок может купить за одну транзакцию.
    max-purchasable-at-once=64
}
# +------------------------------------------------------------+
# |                           Spawn                            |
# +------------------------------------------------------------+
spawn {
    # Если true, если респаун отправит игрока к кровати, Nucleus переопределит это, если false, Nucleus будет игнорировать спавн на кровати.
    affect-bed-spawn=true
    # Если true, то Nucleus попытается заставить игроков при первом присоединении появиться в * прямой точке *, в которой установлен первичный спавн.
    # Устанавливайте это только если вы хотите, чтобы Nucleus переопределял все другие плагины на первом спавне.
    force-first-spawn=false
    # В этом разделе определяется, будет ли респаун и /spawn работать в мире или глобально
    global-spawn {
        # Если «spawn-on-login» включен, и это верно, он отправляет игрока в мир, указанный в «target-spawn-world» при входе в систему.
        on-login=false
        # Если true, респаун (например, от смерти) отправляет игрока в мир, указанный в «target-spawn-world», если он ошибочен, отправляет их на мировой спавн.
        on-respawn=false
        # Если true, использование /spawn отправляет игрока в мир, указанный в «target-spawn-world», если false, отправляет их на мировой спавн.
        on-spawn-command=false
        # Название мира, используемого в качестве спавна сервера. Если это неверно, вместо этого используется мир по умолчанию.
        target-spawn-world=world
    }
    # Если true, игрокам требуется разрешение «nucleus.spawn.worlds.<Worldname>» для спавна в определенном мире, где worldname - это имя мира в нижнем регистре.
    per-world-permissions=false
    # Если true, игроки будут отправлены на мировой спавн по умолчанию при входе в систему, если только они не будут отправлены на первичный спавн, или у них есть разрешение "nucleus.spawn.exempt.onjoin".
    spawn-on-login=false
    # Если "spawn-on-login" = true, если игрок входит в систему и находится в любом из перечисленных здесь миров, он НЕ будет перенаправлен на точку спавна.
    # 
    # Это поддерживает как мировые имена, так и мировые UUID.
    spawn-on-login-exempt-worlds=[]
    # Если true, использование /spawn попытается найти безопасное место. Если false, телепортация всегда будет напрямую отправлять игрока на место без каких-либо проверок безопасности.
    use-safe-spawn=true
}
# +------------------------------------------------------------+
# |                         Staff Chat                         |
# +------------------------------------------------------------+
staff-chat {
    # Если true, Nucleus будет включать все обычные теги чата в сообщении, в дополнение к префиксу.
    "include-standard-chat-formatting"=false
    # Цветовой код Minecraft обозначает цвет для отображения сообщений канала чата
    message-colour=b
    # 'Префикс сообщения чата персонала. Используйте следующие токены: {{prefix}} - префикс (установить в качестве опции в плагине разрешений), {{suffix}} - суффикс (установить в качестве опции в плагине разрешений), {{name}} - реальный ник, {{displayname}} - отображаемый ник.'
    # Если "include-standard-chat-formatting" в значении "true", форматирование будет добавлено к этому префиксу.
    message-template="&b[STAFF] &r{{displayname}}&b: "
}
# +------------------------------------------------------------+
# |                          Teleport                          |
# +------------------------------------------------------------+
teleport {
    # Если true, по умолчанию целевой игрок не будет уведомлен о том, что он был телепортирован /teleport. Переопределить с помощью «-q false»
    default-quiet=true
    # If true, when a player is in a different dimension than the designated target, then the requesting player will require the nucleus.teleport.exempt.samedimension permission to allow teleportation.
    only-same-dimension=false
    # If true, any player that has a /tpa request denied (or times out) will have any charge for the command refunded.
    # If set to false, Nucleus will consider that the command has a cost, rather than the teleport action and will not refund on any teleport denials.
    refund-on-deny=true
    # Если true, телепортирование попытается найти безопасное место для игроков.
    use-safe-teleportation=true
}
# +------------------------------------------------------------+
# |                           Vanish                           |
# +------------------------------------------------------------+
vanish {
    # Если это правда, ядро будет пытаться изменить таблист, когда игрок становится невидим.
    alter-tab-list=false
    # Если true, игроки, которые покидают или присоединяются к серверу под невидимостью, не будут иметь трансляцию входа или выхода из системы.
    hide-connection-messages-on-vanish=false
}
# +------------------------------------------------------------+
# |                            Warn                            |
# +------------------------------------------------------------+
warn {
    # Команда для выполнения, когда у игрока есть определенное количество предупреждений.
    action-command="tempban {{name}} 1d Exceeding the active warning threshold"
    # Длительность по умолчанию для предупрежденией, если длина не указана (в секундах). Установите -1 для отсутствия максимума.
    default-length=-1
    # Если верно, запись предупреждений игроков будет храниться как ''expired warnings''. Если ложь, они не будут.
    expire-warnings=true
    # Максимальная длина предупреждения может длиться (в секундах). Установите -1 для отсутствия максимума.
    maximum-warn-length=-1
    # Минимальная длина предупреждения будет длиться до истечения (в секундах). Установите -1 для отсутствия минимума.
    minimum-warn-length=-1
    # Если true, игрокам будут показаны все их предупреждения при входе в систему. Если ложь, то не будут.
    show-login=true
    # Количество активных предупреждений, которые игрок должен накапливать перед выполнением команды действия. Установите значение -1 для отключения.
    warnings-before-action=-1
}
# +------------------------------------------------------------+
# |                            Warp                            |
# +------------------------------------------------------------+
warp {
    default-category-name=Uncategorised
    # Стоимость по умолчанию для варпа. Может быть переопределено с помощью /warp setcost <warp> <cost>
    default-warp-cost=0.0
    # Если true, варпы будут отображаться по категориям в /warp list.
    list-warps-by-category=false
    # Если для этого параметра установлено значение true, каждый варп имеет свой собственный узел разрешения - nucleus.warps.<name>.
    separate-permissions=false
    # Если true, описание варпа будет показано в /warp list, и координаты будут показаны в подсказке при наведении.
    show-warp-description-in-list=false
    # Если true, /warp будет попытаться найти безопасное место. Если false, телепортация выполнится без проверки.
    use-safe-warp=true
}
# +------------------------------------------------------------+
# |                           World                            |
# +------------------------------------------------------------+
world {
    # Если true, любые новые миры, созданные с помощью «/world create» (или «/nworld create»), автоматически получат мировую границу с таким диаметром (то есть от границы до границы). Установите значение 0 или отрицательное число для отключения.
    default-world-border-diameter=0
    # Если true, присоединение к миру или смена мира изменят игровой режим игрока, если у них нет разрешения Minecraft "nucleus.world.force-gamemode.override"
    enforce-gamemode-on-world-change=false
    pre-generation {
        # Если true, тогда игроки с разрешением «nucleus.world.border.gen.notify» получат оповещение о прогрессе после каждой генерации. Рекомендуется выключать, потому что может сильно спамить.
        display-after-each-gen=false
        # Если true и используется NucleusMixins, генерация мира будет предупреждать игроков на сервере, что периодически выполняется предварительная генерация.
        display-generation-warning=true
        # Время в секундах между уведомлениями в чате, предупреждающих игроков, что идет предварительная генерация.
        notification-interval=20
    }
    # Если true, изменяющиеся миры требуют разрешения на доступ к целевому миру - "nucleus.worlds.<worldname>"
    separate-permissions=false
}
